<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="army" name="css/army_list.css"/>
        <article class="text--justified">
            <header><h2>#{messages['nav.armies']}</h2></header>

            <h:form id="listForm">

                <h:dataTable id="armiesTable" value="#{armyList.armiesModel.armies}" var="army"
                             styleClass="table align-middle mb-0 bg-white"
                             headerClass="bg-light">
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{army.name}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Actions</f:facet>
                        <h:link outcome="/army/army_view.xhtml" value="#{messages.view}" class="btn btn-primary">
                            <f:param name="id" value="#{army.id}"/>
                        </h:link>
                        <h:link outcome="/army/army_edit.xhtml" value="#{messages.edit}" class="btn btn-secondary">
                            <f:param name="id" value="#{army.id}"/>
                        </h:link>

                        <h:commandButton value="#{messages.delete}" styleClass="btn btn-danger"
                                         action="#{armyList.deleteArmy(army)}">
                            <f:ajax execute="@this" render=":listForm:armiesTable"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>

            <div style="margin-top:1rem;">
                <h:link outcome="/army/army_create_basic.xhtml" value="#{messages.create}" class="btn btn-primary"/>
            </div>
        </article>
    </ui:define>
</ui:composition>
