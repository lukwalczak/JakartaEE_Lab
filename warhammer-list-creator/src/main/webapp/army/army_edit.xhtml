<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{armyEdit.id}" required="true"/>
        <f:viewAction action="#{armyEdit.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>#{messages.edit} #{messages['nav.armies']}</h2></header>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel for="name" value="#{messages.name}:" class="form-group"/>
                    <h:inputText id="name" value="#{armyEdit.army.name}" required="true" class="form-control"/>

                    <h:outputLabel for="desc" value="#{messages.description}:" class="form-group"/>
                    <h:inputTextarea id="desc" value="#{armyEdit.army.description}" rows="4" class="form-control"/>
                </h:panelGrid>

                <h3>#{messages['nav.squads']}</h3>
                <h:dataTable value="#{armyEdit.army.squads}" var="s">
                    <h:column>
                        <f:facet name="header">#{messages['nav.units']}</f:facet>
                        <h:selectOneMenu value="#{s.unitId}" class="list-group form-control">
                            <f:selectItems value="#{armyEdit.availableUnits.units}" var="u"
                                           itemLabel="#{u.name}" itemValue="#{u.id}" class="list-group-item"/>
                        </h:selectOneMenu>
                    </h:column>
                    <h:column>
                        <f:facet name="header" class="form-group">#{messages.count}</f:facet>
                        <h:inputText value="#{s.count}" class="form-control"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{messages.delete}</f:facet>
                        <h:commandButton value="#{messages.delete}" action="#{armyEdit.removeSquadRow(armyEdit.army.squads.indexOf(s))}" class="btn btn-danger"/>
                    </h:column>
                </h:dataTable>

                <div style="margin-top:0.5rem;">
                    <h:commandButton value="#{messages.create} #{messages['nav.squads']}" action="#{armyEdit.addSquadRow}" class="btn btn-primary" />
                </div>

                <div style="margin-top:1rem;">
                    <h:commandButton value="#{messages.save}" action="#{armyEdit.saveAction()}" class="btn btn-primary"/>
                    <h:link value="#{messages.back}" outcome="/army/army_view.xhtml" class="btn btn-secondary" style="margin-left:1rem;">
                        <f:param name="id" value="#{armyEdit.army.id}"/>
                    </h:link>
                </div>
            </h:form>
        </article>
    </ui:define>
</ui:composition>
