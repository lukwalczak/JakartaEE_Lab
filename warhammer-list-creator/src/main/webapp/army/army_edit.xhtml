<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{armyEdit.id}" required="true"/>
        <f:viewAction action="#{armyEdit.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>Edit army</h2></header>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel for="name" value="Name:"/>
                    <h:inputText id="name" value="#{armyEdit.army.name}" required="true"/>

                    <h:outputLabel for="desc" value="Description:"/>
                    <h:inputTextarea id="desc" value="#{armyEdit.army.description}" rows="4"/>
                </h:panelGrid>

                <h3>Squads</h3>
                <h:dataTable value="#{armyEdit.army.squads}" var="s">
                    <h:column>
                        <f:facet name="header">Unit</f:facet>
                        <h:selectOneMenu value="#{s.unitId}">
                            <f:selectItems value="#{armyEdit.availableUnits.units}" var="u"
                                           itemLabel="#{u.name}" itemValue="#{u.id}"/>
                        </h:selectOneMenu>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Count</f:facet>
                        <h:inputText value="#{s.count}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Remove</f:facet>
                        <h:commandButton value="Remove" action="#{armyEdit.removeSquadRow(armyEdit.army.squads.indexOf(s))}" immediate="true"/>
                    </h:column>
                </h:dataTable>

                <div style="margin-top:0.5rem;">
                    <h:commandButton value="Add squad" action="#{armyEdit.addSquadRow}" />
                </div>

                <div style="margin-top:1rem;">
                    <h:commandButton value="Save" action="#{armyEdit.saveAction()}"/>
                    <h:link value="Back" outcome="/army/army_view.xhtml">
                        <f:param name="id" value="#{armyEdit.army.id}"/>
                    </h:link>
                </div>
            </h:form>
        </article>
    </ui:define>
</ui:composition>
