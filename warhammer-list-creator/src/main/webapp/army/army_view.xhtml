<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{armyView.id}" required="true"/>
        <f:viewAction action="#{armyView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="army" name="css/army_view.css"/>

        <article class="text--justified">
            <header>
                <h2>Army details</h2>
            </header>

            <section class="army-card">
                <dl>
                    <dt>Name</dt>
                    <dd><h:outputText value="#{armyView.armyModel != null ? armyView.armyModel.name : ''}"/></dd>

                    <dt>Description</dt>
                    <dd><h:outputText value="#{armyView.armyModel != null ? armyView.armyModel.description : ''}" escape="false"/></dd>
                </dl>

                <h3>Squads</h3>
                <h:dataTable value="#{armyView.armyModel.squads}" var="s" rendered="#{not empty armyView.armyModel.squads}">
                    <h:column>
                        <f:facet name="header">Unit</f:facet>
                        <h:outputText value="#{s.unitName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Count</f:facet>
                        <h:outputText value="#{s.count}"/>
                    </h:column>
                </h:dataTable>
                <p rendered="#{empty armyView.armyModel.squads}">No squads in this army.</p>

                <div class="button-group">
                    <div class="btn-item" style="display:inline-block; margin-right:1rem;">
                        <h:link outcome="/army/army_edit.xhtml" value="Edit" class="btn btn-primary">
                            <f:param name="id" value="#{armyView.armyModel != null ? armyView.armyModel.id : ''}"/>
                        </h:link>
                    </div>
                    <div class="btn-item" style="display:inline-block;">
                        <h:link outcome="/army/army_list.xhtml" value="Back to list" class="btn btn-primary"/>
                    </div>
                </div>
            </section>
        </article>
    </ui:define>
</ui:composition>
