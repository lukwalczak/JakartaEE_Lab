<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{armyCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>Create army</h2></header>
            <h:form styleClass="container" id="armyForm">
                <div class="row">
                    <div class="col-12">
                        <h:panelGrid columns="2">
                            <h:outputLabel for="name" value="#{messages.name}:"/>
                            <h:inputText id="name"
                                         value="#{armyCreate.army.name}"
                                         required="true"
                                         styleClass="form-control"
                                         validatorMessage="#{messages['validation.army.name.forbidden']}">
                                <f:validateBean/>
                                <f:ajax event="keyup" render="armyNameMessage" delay="150"/>
                                <h:message id="armyNameMessage" for="name" styleClass="text-danger" showDetail="false" showSummary="true"/>
                            </h:inputText>
                            <h:outputLabel for="desc" value="Description:"/>
                            <h:inputTextarea id="desc" value="#{armyCreate.army.description}" rows="4"/>
                        </h:panelGrid>

                        <h3>#{messages['nav.squads']}</h3>

                        <h:dataTable value="#{armyCreate.army.squads}" var="squad">
                            <h:column>
                                <f:facet name="header">Unit</f:facet>
                                <h:selectOneMenu value="#{squad.unitId}" class="list-group">
                                    <f:selectItems value="#{armyCreate.availableUnits.units}" var="u"
                                                   itemLabel="#{u.name}" itemValue="#{u.id}" class="list-item"/>
                                </h:selectOneMenu>
                            </h:column>
                            <h:column>
                                <f:facet name="header">#{messages.count}</f:facet>
                                <h:inputText value="#{squad.count}" class="input"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">#{messages.delete}</f:facet>
                                <h:commandButton value="Remove" action="#{armyCreate.removeSquadRow(armyCreate.army.squads.indexOf(squad))}" immediate="true" class="btn btn-danger"/>
                            </h:column>
                        </h:dataTable>

                        <div style="margin-top:0.5rem;">
                            <h:commandButton value="#{messages.create} #{messages['nav.squads']}" action="#{armyCreate.addSquadRow}" class="btn btn-primary"/>
                        </div>
                    </div>
                </div>

                <div style="margin-top:1rem;">
                    <h:commandButton value="#{messages.cancel}" action="#{armyCreate.cancelAction()}" class="btn btn-secondary"/>
                    <h:commandButton value="#{messages.next}" action="#{armyCreate.goToConfirmAction()}" class="btn btn-primary"/>
                </div>
            </h:form>
        </article>
    </ui:define>
</ui:composition>
