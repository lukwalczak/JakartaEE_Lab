<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="unit" name="css/unit_list.css"/>
        <article class="text--justified">
            <header><h2>Units</h2></header>

            <!-- Wrap table in a form so commandButton actions work (Delete etc.) -->
            <h:form>
                <h:dataTable value="#{unitList.unitsModel.units}" var="unit" styleClass="table align-middle mb-0 bg-white"
                             headerClass="bg-light">
                    <h:column>
                        <f:facet name="header">Portrait</f:facet>
                        <h:graphicImage class="portrait rounded-circle" alt="unit portrait"
                                        value="/api/units/#{unit.id}/portrait"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{unit.name}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Actions</f:facet>
                        <h:link outcome="/unit/unit_view.xhtml" value="View" class="btn btn-primary">
                            <f:param name="id" value="#{unit.id}"/>
                        </h:link>
                        <h:link outcome="/unit/unit_edit.xhtml" value="Edit" class="btn btn-secondary">
                            <f:param name="id" value="#{unit.id}"/>
                        </h:link>

                        <h:commandButton value="Delete" styleClass="btn btn-danger"
                                         action="#{unitList.deleteUnit(unit)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>

            <div style="margin-top:1rem;">
                <h:link outcome="/unit/unit_create_basic.xhtml" value="Create new unit" class="btn btn-primary"/>
            </div>
        </article>
    </ui:define>
</ui:composition>
