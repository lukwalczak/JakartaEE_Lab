<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">

        <h:outputStylesheet library="unit" name="css/unit_list.css"/>
        <article class="text--justified">
            <header><h2>units</h2></header>

            <h:dataTable value="#{unitList.unitsModel.units}" var="unit" styleClass="table align-middle mb-0 bg-white"
                         headerClass="bg-light">
                <h:column>
                    <f:facet name="header">Portrait</f:facet>
                    <h:graphicImage class="portrait rounded-circle" alt="unit portrait"
                                    value="/api/units/#{unit.id}/portrait"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{unit.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/unit/unit_view.xhtml" value="View">
                        <f:param name="id" value="#{unit.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:link outcome="/unit/unit_edit.xhtml" value="Edit">
                        <f:param name="id" value="#{unit.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{unitList.deleteUnit(unit)}"/>
                    </h:form>
                </h:column>

                <f:facet name="footer">
                    <h:button styleClass="btn btn-primary" outcome="/unit/unit_create_basic.xhtml"
                              value="Create new unit"/>
                </f:facet>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
