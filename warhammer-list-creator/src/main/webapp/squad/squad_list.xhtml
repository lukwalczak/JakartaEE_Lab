<!DOCTYPE html>
<ui:composition template="/templates/base.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="title">Lista squadów</ui:define>
    <ui:define name="content">
        <h2>Squady</h2>
        <h:form>
            <h:commandButton value="Dodaj squad" action="#{squadBean.prepareCreate}"/>
            <br/><br/>
            <h:dataTable value="#{squadBean.items}" var="s" border="1">
                <h:column><f:facet name="header">ID</f:facet>#{s.id}</h:column>
                <h:column><f:facet name="header">Nazwa</f:facet>#{s.name}</h:column>
                <h:column><f:facet name="header">Armia</f:facet>#{s.army != null ? s.army.name : ''}</h:column>
                <h:column>
                    <f:facet name="header">Akcje</f:facet>
                    <h:commandLink value="Podgląd" action="#{squadBean.view(s)}"/>
                    &nbsp;|&nbsp;
                    <h:commandLink value="Edytuj" action="#{squadBean.prepareEdit(s)}"/>
                    &nbsp;|&nbsp;
                    <h:commandButton value="Usuń" action="#{squadBean.delete(s)}" onclick="return confirm('Usuń squad?');"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
