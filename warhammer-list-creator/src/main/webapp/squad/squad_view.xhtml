<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{squadView.id}" required="true"/>
        <f:viewAction action="#{squadView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="squad" name="css/squad_view.css"/>

        <article class="text--justified">
            <header>
                <h2>Squad details</h2>
            </header>

            <section class="squad-card">
                <dl>
                    <dt>Army</dt>
                    <dd><h:outputText value="#{squadView.squadModel != null ? squadView.squadModel.armyName : ''}"/></dd>

                    <dt>Unit</dt>
                    <dd><h:outputText value="#{squadView.squadModel != null ? squadView.squadModel.unitName : ''}"/></dd>

                    <dt>Count</dt>
                    <dd><h:outputText value="#{squadView.squadModel != null ? squadView.squadModel.count : ''}"/></dd>
                </dl>

                <div class="button-group">
                    <div class="btn-item" style="display:inline-block; margin-right:1rem;">
                        <h:link outcome="/squad/squad_edit.xhtml" value="Edit" class="btn btn-primary">
                            <f:param name="id" value="#{squadView.squadModel != null ? squadView.squadModel.id : ''}"/>
                        </h:link>
                    </div>
                    <div class="btn-item" style="display:inline-block;">
                        <h:link outcome="/squad/squad_list.xhtml" value="Back to list" class="btn btn-primary"/>
                    </div>
                </div>
            </section>
        </article>
    </ui:define>
</ui:composition>
