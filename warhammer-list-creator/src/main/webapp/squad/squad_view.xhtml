<!DOCTYPE html>
<ui:composition template="/templates/base.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="title">Podgląd squad</ui:define>
    <ui:define name="content">
        <h2>Squad - szczegóły</h2>
        <h:panelGrid columns="2">
            <h:outputLabel value="ID:"/>
            <h:outputText value="#{squadBean.selected.id}"/>
            <h:outputLabel value="Nazwa:"/>
            <h:outputText value="#{squadBean.selected.name}"/>
            <h:outputLabel value="Armia:"/>
            <h:outputText value="#{squadBean.selected.army != null ? squadBean.selected.army.name : ''}"/>
        </h:panelGrid>

        <h3>Jednostki w squadzie</h3>
        <h:form>
            <h:dataTable value="#{squadBean.selected.units}" var="u" border="1">
                <h:column><f:facet name="header">ID</f:facet>#{u.id}</h:column>
                <h:column><f:facet name="header">Nazwa</f:facet>#{u.name}</h:column>
                <h:column>
                    <f:facet name="header">Akcje</f:facet>
                    <h:commandLink value="Podgląd" action="#{unitBean.view(u)}"/>
                    &nbsp;|&nbsp;
                    <h:commandLink value="Edytuj" action="#{unitBean.prepareEdit(u)}"/>
                    &nbsp;|&nbsp;
                    <h:commandButton value="Usuń" action="#{unitBean.delete(u)}" onclick="return confirm('Usuń jednostkę?');"/>
                </h:column>
            </h:dataTable>
        </h:form>

        <br/>
        <h:link outcome="/squads/list.xhtml" value="Powrót do listy"/>
    </ui:define>
</ui:composition>
