<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{squadCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>Create squad</h2></header>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel for="army" value="Army:"/>
                    <h:selectOneMenu id="army" value="#{squadCreate.squad.armyId}" required="true">
                        <f:selectItem itemLabel="-- select army --" itemValue="#{null}" />
                        <f:selectItems value="#{squadCreate.availableArmies.armies}" var="a"
                                       itemLabel="#{a.name}" itemValue="#{a.id}"
                                       rendered="#{not empty squadCreate.availableArmies and not empty squadCreate.availableArmies.armies}"/>
                        <f:selectItem itemLabel="-- no armies available --" itemValue="#{null}" disabled="true"
                                      rendered="#{empty squadCreate.availableArmies or empty squadCreate.availableArmies.armies}"/>
                    </h:selectOneMenu>

                    <h:outputLabel for="unit" value="Unit:"/>
                    <h:selectOneMenu id="unit" value="#{squadCreate.squad.unitId}" required="true">
                        <f:selectItem itemLabel="-- select unit --" itemValue="#{null}" />
                        <f:selectItems value="#{squadCreate.availableUnits.units}" var="u"
                                       itemLabel="#{u.name}" itemValue="#{u.id}"
                                       rendered="#{not empty squadCreate.availableUnits and not empty squadCreate.availableUnits.units}"/>
                        <f:selectItem itemLabel="-- no units available --" itemValue="#{null}" disabled="true"
                                      rendered="#{empty squadCreate.availableUnits or empty squadCreate.availableUnits.units}"/>
                    </h:selectOneMenu>

                    <h:outputLabel for="count" value="Count:"/>
                    <h:inputText id="count" value="#{squadCreate.squad.count}" required="true"/>
                </h:panelGrid>

                <div style="margin-top:1rem;">
                    <h:commandButton value="Cancel" action="#{squadCreate.cancelAction()}"/>
                    <h:commandButton value="Save" action="#{squadCreate.saveAction()}"/>
                </div>
            </h:form>
        </article>
    </ui:define>
</ui:composition>
