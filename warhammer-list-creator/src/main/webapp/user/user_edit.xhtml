<!DOCTYPE html>
<ui:composition template="/templates/base.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Edycja użytkownika</ui:define>
    <ui:define name="content">
        <h2>Dodaj / Edytuj użytkownika</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="name" value="Imię:"/>
                <h:inputText id="name" value="#{userBean.selected.name}" required="true"/>

                <h:outputLabel for="desc" value="Opis:"/>
                <h:inputTextarea id="desc" value="#{userBean.selected.description}" rows="4" cols="40"/>
            </h:panelGrid>

            <br/>
            <h:commandButton value="Zapisz" action="#{userBean.save}"/>
            <h:link outcome="/users/list.xhtml" value="Anuluj"/>
        </h:form>
    </ui:define>
</ui:composition>
