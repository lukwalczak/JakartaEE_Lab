<ui:composition template="/templates/base.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="title">Lista użytkowników</ui:define>
    <ui:define name="content">
        <h2>Użytkownicy</h2>
        <h:form>
            <h:commandButton value="Dodaj użytkownika" action="#{userBean.prepareCreate}"/>
            <br/><br/>
            <h:dataTable value="#{userBean.items}" var="u" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{u.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Imię</f:facet>
                    #{u.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Akcje</f:facet>
                    <h:commandLink value="Podgląd" action="#{user.view(u)}"/>
                    &nbsp;|&nbsp;
                    <h:commandLink value="Edytuj" action="#{userBean.prepareEdit(u)}"/>
                    &nbsp;|&nbsp;
                    <h:commandButton value="Usuń" action="#{userBean.delete(u)}" onclick="return confirm('Usuń użytkownika?');"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
