<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core">
    <header class="mb-4 mt-4">
        <h:link outcome="/index.xhtml" style="text-decoration: none; color: inherit;">
            <h:graphicImage library="images" name="logo.png" alt="logo" style="height:50px;"/>
        </h:link>
        <h1 style="display:inline-block; margin-left:0.5rem; vertical-align:middle;">List Creator</h1>
        <div class="container d-flex  align-items-center justify-content-end">
            <h:form styleClass="d-flex align-items-center me-3">
                <h:panelGroup rendered="#{not empty request.remoteUser}">
                    <span class="me-2">#{messages.logged}: <strong>#{request.remoteUser}</strong></span>
                    <h:commandButton value="Wyloguj" action="#{userLogout.logoutAction}" styleClass="btn btn-outline-secondary btn-sm"/>
                </h:panelGroup>
                <h:panelGroup rendered="#{empty request.remoteUser}">
                    <h:link value="#{messages.login}" outcome="/auth/custom/login.xhtml" styleClass="btn btn-outline-primary btn-sm"/>
                </h:panelGroup>
            </h:form>
            <h:graphicImage styleClass="flag" library="images" name="#{messages.flag}" style="height:50px;"/>
        </div>
    </header>
</ui:composition>
